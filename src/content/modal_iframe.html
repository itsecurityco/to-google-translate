<style>
    .modal {
        position: fixed;
        z-index: 999999;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .modal-fullscreen {
        padding-top: 0;
    }

    .modal-fullscreen > .modal-content {
        width: 100%;
        border: 0;
        height: calc(100% - 46px);
    }

    .modal-fullscreen > .modal-content > .modal-body {
        height: 100%;
        width: 100%;
        display: flex;
    }

    .new-tab,
    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
        padding: 0 10px;
    }

    .new-tab:hover,
    .new-tab:focus,
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .title {
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    .modal-header {
        padding: 2px 16px;
        background-color: #1a73e8;
        color: white;
    }

    .modal-body {
        padding: 0;
    }

    .modal-footer {
        padding: 2px 16px;
        background-color: #1a73e8;
        color: white;
    }

    iframe {
        width: 100%;
        min-height: 500px;
        border: 0;
        margin: 0;
    }

    .select-lang {
        display: none;
    }

    .modal-fullscreen .select-lang {
        display: inline;
    }
</style>
<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <span class="new-tab">&#x1F5D7;</span>
            <span class="title">__MSG_extensionName__</span>
            <select class="select-lang" name="contentPageLang" id="contentPageLang"></select>
            <select class="select-lang" name="contentUserLang" id="contentUserLang"></select>
        </div>

        <div class="modal-body">
            <iframe></iframe>
        </div>
    </div>
</div>
